<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Rajveer Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            border-radius: 10px;
            transition: transform 0.3s;
            margin-bottom: 30px;
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .whatsapp-btn {
            background-color: #25D366;
            border-color: #25D366;
            font-weight: 600;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
            border-color: #128C7E;
        }
        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .filter-btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-store me-2"></i>Rajveer Shop
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="rajveer-products.html">Products</a>
                <a class="nav-link" href="rajveer-login.html">Login</a>
                <a class="nav-link" href="rajveer-register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Our Products</h1>
                <p class="text-center text-muted">Choose from our wide range of digital products</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap justify-content-center">
                    <button class="btn btn-outline-primary filter-btn active" data-filter="all">All Products</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="ott">OTT</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="games">Games</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="windows">Windows</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="software">Software</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="social-media-service">Social Media Service</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="design-&-branding">Design & Branding</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="windows-installation">Windows Installation</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="cloud-storage">Cloud Storage</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="tools">Tools</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="codes-&-digital-payments">Codes & Digital Payments</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="ai-services">AI Services</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="cyber-&-security">Cyber & Security</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="learning-&-skills">Learning & Skills</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="digital-marketing">Digital Marketing</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="recharge-&-bill-payments">Recharge & Bill Payments</button>
                    <button class="btn btn-outline-primary filter-btn" data-filter="ready-made-content-packs">Ready-Made Content Packs</button> 


                </div>
            </div>
        </div>

        <div class="row" id="productsGrid">
            <!-- Products loading show it -->
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Rajveer Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // WhatsApp Order Function
        function orderOnWhatsApp(productName, price) {
            const phoneNumber = "919506483711";
            const message = `Hello Rajveer Shop!\n\nI want to order:\nProduct: ${productName}\nPrice: ₹${price}\n\nPlease provide details.`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
            
            // Order save karo
            saveOrderToHistory(productName, price);
        }

        // Order History Save Karo
        function saveOrderToHistory(productName, price) {
            const userData = JSON.parse(localStorage.getItem('rajveerUser') || '{}');
            const orders = JSON.parse(localStorage.getItem('rajveerOrders') || '[]');
            
            const newOrder = {
                id: 'ORD' + Date.now(),
                product: productName,
                price: price,
                userEmail: userData.email || 'guest@example.com',
                userName: userData.firstName ? userData.firstName + ' ' + userData.lastName : 'Guest User',
                status: 'Pending',
                date: new Date().toLocaleDateString('en-IN')
            };
            
            orders.push(newOrder);
            localStorage.setItem('rajveerOrders', JSON.stringify(orders));
            
            alert('Order saved! Admin notification successfully sent.');
        }

        // Products Load Karo
        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            let products = JSON.parse(localStorage.getItem('rajveerProducts') || '[]');
            
            if (products.length === 0) {
                products = [
                    {
                        id: 1,
                        name: "Netflix Premium",
                        price: "299",
                        category: "ott",
                        description: "1 Month Subscription - 4K UHD",
                        status: "active"
                    },
                    {
                        id: 2,
                        name: "Amazon Prime",
                        price: "199", 
                        category: "ott",
                        description: "1 Month Subscription",
                        status: "active"
                    },
                    {
                        id: 3,
                        name: "Windows 11 Pro",
                        price: "499",
                        category: "windows",
                        description: "Lifetime Activation",
                        status: "active"
                    },
                    {
                        id: 4,
                        name: "GTA V Premium",
                        price: "1599",
                        category: "games", 
                        description: "Full Version - PC Download",
                        status: "active"
                    },
                    {
                        id: 5,
                        name: "MS Office 2024",
                        price: "499",
                        category: "software",
                        description: "Professional Plus",
                        status: "active"
                    },
                    {
                        id: 6,
                        name: "Disney+ Hotstar",
                        price: "899",
                        category: "ott",
                        description: "1 Year Subscription",
                        status: "active"
                    }
                ];
                localStorage.setItem('rajveerProducts', JSON.stringify(products));
            }

            displayProducts(products);
            setupFilters();
        }

        // Products Display Karo
        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            const activeProducts = products.filter(product => product.status === 'active');

            if (activeProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-box fa-4x text-muted mb-3"></i>
                        <h4 class="text-muted">No Products Available</h4>
                        <p class="text-muted">Products will be added soon.</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = activeProducts.map(product => `
                <div class="col-md-4 mb-4" data-category="${product.category}">
                    <div class="card product-card h-100">
                        <span class="badge bg-primary category-badge">${product.category.toUpperCase()}</span>
                        <div class="card-body text-center">
                            <i class="${getProductIcon(product.category)} fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">${product.name}</h5>
                            <p class="text-muted">${product.description}</p>
                            <p class="price-tag">₹${product.price}</p>
                            <button class="btn whatsapp-btn text-white w-100" 
                                    onclick="orderOnWhatsApp('${product.name}', ${product.price})">
                                <i class="fab fa-whatsapp me-2"></i>Order on WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Product Icon
        function getProductIcon(category) {
            const icons = {
                'ott': 'fas fa-tv',
                'games': 'fas fa-gamepad',
                'windows': 'fab fa-microsoft',
                'software': 'fas fa-code',
                'social media services': 'fas fa-hashtag',
                'design & branding': 'fas fa-paint-brush',
                'windows installation': 'fas fa-desktop',
                'cloud storage': 'fas fa-cloud',
                'tools': 'fas fa-tools',
                'codes & digital payments': 'fas fa-credit-card',
                'ai services': 'fas fa-robot',
                'cyber & security': 'fas fa-shield-alt',
                'learning & skills': 'fas fa-graduation-cap',
                'digital marketing': 'fas fa-bullhorn',
                'recharge & bill payments': 'fas fa-mobile-alt',
                'ready-made content packs': 'fas fa-folder-open'
            };
            return icons[(category || '').toLowerCase()] || 'fas fa-box';
        }

        // Filter Setup
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    // Re-select products each time to get updated NodeList
                    const products = document.querySelectorAll('[data-category]');
                    products.forEach(product => {
                        if (filter === 'all' || product.getAttribute('data-category') === filter) {
                            product.style.display = 'block';
                        } else {
                            product.style.display = 'none';
                        }
                    });
                });
            });
        }

        // Page Load Pe
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
