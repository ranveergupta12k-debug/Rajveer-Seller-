<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rajveer Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            border: 5px solid #2e59d9;
        }
        .admin-login-header {
            background: linear-gradient(135deg, #2e59d9, #4e73df);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        .admin-login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        }
        .admin-logo {
            font-size: 50px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .admin-login-body {
            padding: 40px 30px;
        }
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #2e59d9;
            box-shadow: 0 0 0 0.3rem rgba(46, 89, 217, 0.25);
            transform: translateY(-2px);
        }
        .input-group-text {
            background: #2e59d9;
            color: white;
            border: none;
            border-radius: 12px 0 0 12px;
        }
        .btn-admin-login {
            background: linear-gradient(135deg, #2e59d9, #4e73df);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        .btn-admin-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 89, 217, 0.4);
            background: linear-gradient(135deg, #224abe, #2e59d9);
        }
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        .access-level {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="admin-login-container">
                    <!-- Admin Access Level Badge -->
                    <div class="access-level">
                        <i class="fas fa-shield-alt me-1"></i>ADMIN ACCESS
                    </div>

                    <!-- Header -->
                    <div class="admin-login-header">
                        <div class="admin-logo">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <h3 class="fw-bold mb-2">Admin Portal</h3>
                        <p class="mb-0 opacity-75">Rajveer Shop Control Panel</p>
                    </div>

                    <!-- Login Form -->
                    <div class="admin-login-body">
                        <form id="adminLoginForm">
                            <div class="mb-4">
                                <label for="adminUsername" class="form-label fw-bold">Admin ID</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-cog"></i>
                                    </span>
                                    <input type="text" class="form-control" id="adminUsername" 
                                           placeholder="Enter admin username" required
                                           autocomplete="off">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="adminPassword" class="form-label fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="adminPassword" 
                                           placeholder="Enter admin password" required
                                           autocomplete="off">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleAdminPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="securityKey" class="form-label fw-bold">Security Key</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="securityKey" 
                                           placeholder="Enter security key" required
                                           autocomplete="off">
                                </div>
                                <div class="form-text">Additional security layer for admin access</div>
                            </div>

                            <button type="submit" class="btn btn-admin-login text-white w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>ACCESS ADMIN PANEL
                            </button>

                            <!-- Security Notice -->
                            <div class="security-notice">
                                <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                                <strong>Security Notice:</strong> This area is restricted to authorized personnel only.
                            </div>
                        </form>

                        <!-- Back Links -->
                        <div class="text-center mt-4">
                            <a href="rajveer-index.html" class="text-decoration-none me-3">
                                <i class="fas fa-arrow-left me-1"></i>Back to Home
                            </a>
                            <a href="rajveer-login.html" class="text-decoration-none">
                                <i class="fas fa-user me-1"></i>User Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Credentials (Private - Change these as needed)
        const ADMIN_CREDENTIALS = {
            username: "rajveer_admin",      // CHANGE THIS
            password: "Ranveer8200",         // CHANGE THIS  
            securityKey: "8082"      // CHANGE THIS
        };

        // Password Toggle
        document.getElementById('toggleAdminPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('adminPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Admin Login Form Submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const securityKey = document.getElementById('securityKey').value;
            
            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && 
                password === ADMIN_CREDENTIALS.password && 
                securityKey === ADMIN_CREDENTIALS.securityKey) {
                
                // Show success message
                showMessage('üîê Access Granted! Redirecting to Admin Panel...', 'success');
                
                // Store admin session
                localStorage.setItem('rajveerAdminLoggedIn', 'true');
                localStorage.setItem('rajveerAdminLoginTime', new Date().toISOString());
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'rajveer-admin-dashboard.html';
                }, 2000);
                
            } else {
                showMessage('‚ùå Access Denied! Invalid credentials.', 'error');
                
                // Clear form
                document.getElementById('adminPassword').value = '';
                document.getElementById('securityKey').value = '';
                document.getElementById('adminPassword').focus();
            }
        });

        // Show message function
        function showMessage(message, type) {
            // Remove existing messages
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.admin-login-body').insertBefore(alertDiv, document.getElementById('adminLoginForm'));
            
            // Auto remove success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('rajveerAdminLoggedIn');
            if (isLoggedIn === 'true') {
                // Check if session is still valid (24 hours)
                const loginTime = new Date(localStorage.getItem('rajveerAdminLoginTime'));
                const currentTime = new Date();
                const hoursDiff = (currentTime - loginTime) / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    // Auto redirect if session is valid
                    window.location.href = 'rajveer-admin-dashboard.html';
                } else {
                    // Clear expired session
                    localStorage.removeItem('rajveerAdminLoggedIn');
                    localStorage.removeItem('rajveerAdminLoginTime');
                }
            }
        });

        // Security: Clear form on page hide
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Clear sensitive fields when tab is hidden
                document.getElementById('adminPassword').value = '';
                document.getElementById('securityKey').value = '';
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
